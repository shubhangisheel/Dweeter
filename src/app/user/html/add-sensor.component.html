<div id="bootstrap-overload">
    <div role="tabpanel" class="tab-pane" id="add-sensor">
        <div class="add-sensor-tab">
            <form role="form">
                <legend>Sensor Details</legend>
                <div class=" form-group">
                    <label for="sensor-name">Sensor Name</label>
                    <input type="text" class="form-control" id="sensor-name" placeholder="Enter your sensor name">
                </div>
                <div class="form-group">
                    <label for="sensor-type">Sensor Type</label>
                    <input type="text" class="form-control" id="" placeholder="Enter your sensor type">
                </div>
                <div class="form-group">
                    <label for="sensor-location">Sensor Location</label>
                    <input type="text" class="form-control" id="sensor-location" placeholder="Enter your sensor location">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
